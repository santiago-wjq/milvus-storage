name: Python CI

on:
  push:
    paths:
      - 'python/**'
      - 'cpp/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    paths:
      - 'python/**'
      - 'cpp/**'
      - '.github/workflows/python-ci.yml'

env:
  CONAN_VERSION: "1.61.0"

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Check formatting with black
        working-directory: ./python
        run: |
          black --check --diff milvus_storage/

      - name: Check import sorting with isort
        working-directory: ./python
        run: |
          isort --check-only --diff milvus_storage/

      - name: Lint with flake8
        working-directory: ./python
        run: |
          flake8 milvus_storage/ --max-line-length=100 --ignore=E203,W503

  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install C++ dependencies
        uses: aminya/setup-cpp@v1
        with:
          conan: ${{ env.CONAN_VERSION }}
          cmake: true

      - name: Setup Conan remote
        run: |
          conan remote add default-conan-local https://milvus01.jfrog.io/artifactory/api/conan/default-conan-local --insert
          conan remote list

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan
          key: conan-linux-py${{ matrix.python-version }}-${{ hashFiles('./cpp/conanfile.py') }}
          restore-keys: |
            conan-linux-py${{ matrix.python-version }}-
            conan-linux-

      - name: Build C++ library for Python
        working-directory: ./cpp
        run: |
          make python-lib

      - name: Install Python package
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        working-directory: ./python
        run: |
          pytest tests/ -v --tb=short --cov=milvus_storage --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./python/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false
