name: Python CI

on:
  push:
    paths:
      - 'python/**'
      - 'cpp/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    paths:
      - 'python/**'
      - 'cpp/**'
      - '.github/workflows/python-ci.yml'

env:
  CONAN_VERSION: "1.61.0"

jobs:
  lint:
    runs-on: ubuntu-22.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Check formatting with black
        working-directory: ./python
        run: |
          black --check --diff milvus_storage/

      - name: Check import sorting with isort
        working-directory: ./python
        run: |
          isort --check-only --diff milvus_storage/

      - name: Lint with flake8
        working-directory: ./python
        run: |
          flake8 milvus_storage/ --max-line-length=100 --ignore=E203,W503

  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install C++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          pip install conan==${{ env.CONAN_VERSION }}

      - name: Setup Conan remote
        run: |
          conan remote add default-conan-local https://milvus01.jfrog.io/artifactory/api/conan/default-conan-local --insert || true
          conan remote list

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan
          key: conan-linux-${{ hashFiles('./cpp/conanfile.py') }}
          restore-keys: |
            conan-linux-

      - name: Build C++ library for Python
        working-directory: ./cpp
        run: |
          make python-lib

      - name: Set library path
        run: |
          # Find all conan library directories and add to LD_LIBRARY_PATH
          CONAN_LIB_PATHS=$(find ~/.conan/data -name "lib" -type d 2>/dev/null | grep "/package/" | tr '\n' ':')
          echo "LD_LIBRARY_PATH=${CONAN_LIB_PATHS}${LD_LIBRARY_PATH}" >> $GITHUB_ENV

      - name: Install Python package
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        working-directory: ./python
        run: |
          pytest tests/ -v --tb=short --cov=milvus_storage --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./python/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false
